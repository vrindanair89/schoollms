<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4 align="center">Reports</h4>
    <table border="1" width="50%" align="center">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Place</th>
            <th>Contact</th>
        </tr>
        {% for x in key %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.first_name}}</td>
            <td>{{x.place}}</td>
            <td>{{x.contact}}</td>
        </tr>
        {% endfor %}



    </table>
</body>

</html>
