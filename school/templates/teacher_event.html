{% extends 'teacherdashboard.html' %} {% block teacher %} {% load static %}
<h3 align='center'>Events</h3>
<br>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="addevent-tab" data-toggle="tab" href="#addevent" role="tab" aria-controls="addevent" aria-selected="true">Add an Event</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="report-tab" data-toggle="tab" href="#report" role="tab" aria-controls="report" aria-selected="false">Reports</a>
    </li>

</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="addevent" role="tabpanel" aria-labelledby="addevent-tab">
        <form>
            <br><br>
            <div class="form-group row">
                <label for="class" class="col-sm-2 col-form-label">Class</label>
                <div class="col-sm-10">
                    <select class="custom-select my-1 mr-sm-2" id="selectclass">
                        <option selected>Select</option>
                        <option value="1">8</option>
                        <option value="2">9</option>
                        <option value="3">10</option>
                      </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="startdate" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" id="startdate">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastdate" class="col-sm-2 col-form-label">End Date</label>
                <div class="col-sm-10">
                    <input type="date" id="lastdate">
                </div>
            </div>
            <div class="form-group row">
                <label for="files" class="col-sm-2 col-form-label">Upload File</label>
                <div class="col-sm-10">
                    <input type="file" id="files">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 ml-auto">
                    <button type="submit" class="btn btn-primary">Add Event</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>

            </div>
        </form>
    </div>
    <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">

    </div>
</div>
{% endblock %}
